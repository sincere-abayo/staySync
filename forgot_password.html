<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Forgot Password - Stay Sync</title>
</head>

<body class="bg-teal-950">
    <section class="flex justify-center items-center h-screen px-4">
        <div class="lg:w-[35%] md:w-[50%] w-[95%] border rounded-3xl p-8 bg-white/10 backdrop-blur-sm">
            <h2 class="text-2xl font-bold text-center mb-6 text-amber-500">Forgot Password</h2>
            <p class="text-center text-amber-500 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm" action="handlers/forgot_password_handler.php" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-amber-500 mb-2">E-mail</label>
                    <div class="flex w-full items-center space-x-3 border-2 px-3 py-2 rounded-lg border-amber-500 focus-within:border-amber-600 transition-colors">
                        <span class="text-amber-500">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full bg-transparent focus:outline-none text-white placeholder-gray-400">
                    </div>
                </div>
                <button type="submit" class="w-full bg-amber-500 text-white py-2 px-4 rounded-lg hover:bg-amber-600 transition-colors font-medium">
                    Reset Password
                </button>
                <p class="text-center text-sm text-amber-500">
                    Remember your password? <a href="login.html" class="font-medium hover:text-amber-400">Login here</a>
                </p>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
       document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    // Show loading alert
    Swal.fire({
        title: 'Processing...',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    fetch(this.action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            Swal.fire({
                icon: 'success',
                title: 'Email Verified!',
                text: data.message,
                confirmButtonColor: '#f97316',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = data.redirect;
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: data.message,
                confirmButtonColor: '#f97316'
            });
        }
    })
    .catch(error => {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Something went wrong! Please try again.',
            confirmButtonColor: '#f97316'
        });
    });
});

  </script>
</body>
</html>
