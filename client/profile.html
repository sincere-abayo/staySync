<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Hotel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Keep your existing sidebar here -->

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-6">
                <h1 class="text-3xl font-bold text-teal-950 mb-6">Profile Settings</h1>

                <!-- Profile Overview -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex items-center space-x-6">
                        <div class="relative">
                            <i class="fas fa-user-circle text-8xl text-teal-950"></i>
                            <button class="absolute bottom-0 right-0 bg-amber-500 h-10 w-10 rounded-full text-white hover:bg-amber-600">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-teal-950">Noel imanishimwe</h2>
                            <p class="text-gray-600">Member since: January 2023</p>
                            <p class="text-amber-500">Gold Member</p>
                        </div>
                    </div>
                </div>

                <!-- Profile Form -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <form>
                        <!-- Personal Information -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold text-teal-950 mb-4">Personal Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-gray-700 mb-2">Full Names</label>
                                    <input type="text" value="Noel imanishimwe" 
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Password</label>
                                    <input type="password" value="Doekjkj" 
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Email Address</label>
                                    <input type="email" value="example@gmail.com" 
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Phone Number</label>
                                    <input type="tel" value="+1 234 567 8900" 
                                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                </div>
                            </div>
                        </div>

            

                        <!-- Preferences -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold text-teal-950 mb-4">Preferences</h3>
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <input type="checkbox" id="newsletter" checked class="rounded text-amber-500 focus:ring-amber-500">
                                    <label for="newsletter" class="ml-2">Receive email notifications about special offers</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="sms" checked class="rounded text-amber-500 focus:ring-amber-500">
                                    <label for="sms" class="ml-2">Receive SMS notifications about bookings</label>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-end space-x-4">
                            <button type="button" class="px-6 py-2 border rounded-lg hover:bg-gray-50">Cancel</button>
                            <button type="submit" class="px-6 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
