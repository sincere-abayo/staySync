<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Bookings - Hotel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Keep your existing sidebar here -->

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-6">
                <!-- Page Header -->
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-teal-950">Past Bookings History</h1>
                    <div class="flex space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search bookings..." 
                                class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        <select class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500">
                            <option>Filter by Date</option>
                            <option>Last 30 Days</option>
                            <option>Last 3 Months</option>
                            <option>Last Year</option>
                        </select>
                    </div>
                </div>

                <!-- Past Bookings Table -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-teal-950 text-white">
                            <tr>
                                <th class="px-6 py-3 text-left">Booking ID</th>
                                <th class="px-6 py-3 text-left">Room Type</th>
                                <th class="px-6 py-3 text-left">Stay Period</th>
                                <th class="px-6 py-3 text-left">Total Amount</th>
                                <th class="px-6 py-3 text-left">Rating</th>
                                <th class="px-6 py-3 text-left">Status</th>
                                <th class="px-6 py-3 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Booking Entry 1 -->
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-6 py-4">#FAM789</td>
                                <td class="px-6 py-4">Family Room</td>
                                <td class="px-6 py-4">15-18 Nov 2023</td>
                                <td class="px-6 py-4">$699</td>
                                <td class="px-6 py-4">
                                    <div class="flex text-amber-500">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm">Completed</span>
                                </td>
                                <td class="px-6 py-4">
                                    <button class="text-blue-500 hover:text-blue-700 mr-3">
                                        <i class="fas fa-receipt"></i> Invoice
                                    </button>
                                </td>
                            </tr>

                            <!-- Booking Entry 2 -->
                            <tr class="border-b hover:bg-gray-50">
                                <td class="px-6 py-4">#DEL456</td>
                                <td class="px-6 py-4">Deluxe Room</td>
                                <td class="px-6 py-4">1-3 Oct 2023</td>
                                <td class="px-6 py-4">$897</td>
                                <td class="px-6 py-4">
                                    <div class="flex text-amber-500">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm">Completed</span>
                                </td>
                                <td class="px-6 py-4">
                                    <button class="text-blue-500 hover:text-blue-700 mr-3">
                                        <i class="fas fa-receipt"></i> Invoice
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="flex justify-between items-center mt-6">
                    <p class="text-gray-600">Showing 1-2 of 15 bookings</p>
                    <div class="flex space-x-2">
                        <button class="px-4 py-2 border rounded-lg hover:bg-gray-50">Previous</button>
                        <button class="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600">1</button>
                        <button class="px-4 py-2 border rounded-lg hover:bg-gray-50">2</button>
                        <button class="px-4 py-2 border rounded-lg hover:bg-gray-50">3</button>
                        <button class="px-4 py-2 border rounded-lg hover:bg-gray-50">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
